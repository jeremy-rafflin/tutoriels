version: '3.2'
services:
    environnement:
        build: 
            context: ../
            dockerfile: ./Infrastructure/dockerfile
            args:
                - ENV=dev
        container_name: environnement
        ports:
            - 8090:80
        volumes:
            - ..:/var/www/html # en prod/recette on utilise pas docker-compsoe donc pas besoin de d√©sactiver les volumes
        extra_hosts: 
            - host.docker.internal:host-gateway
